<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Varieties - Grocery Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="product__photo">
      <div class="photo-container">
        <div class="photo-main">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Red Apple">
        </div>
        <div class="photo-album">
          <ul>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Red Apple View 1"></li>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Apple_pieces.jpg" alt="Red Apple Pieces"></li>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Red Apple Symbol"></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="product__details">
      <h1>Fresh Organic Apples</h1>
      <p class="price">$7.93 / kg</p>

      <div class="variant">
        <h3>VARIETIES</h3>
        <ul>
          <li>
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Red Apple">
            <p>Red</p>
          </li>
          <li>
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/Honeycrisp.jpg" alt="Green Apple">
            <p>Green</p>
          </li>
          <li>
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Golden_delicious_apple.jpg" alt="Yellow Apple">
            <p>Yellow</p>
          </li>
          <li>
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Orange_apple.jpg" alt="Orange Apple">
            <p>Orange</p>
          </li>
        </ul>
      </div>

      <div class="description">
        <h3>BENEFITS</h3>
        <ul>
          <li>Rich in dietary fiber and antioxidants.</li>
          <li>Helps maintain a healthy heart.</li>
          <li>Improves digestion and boosts immunity.</li>
          <li>Natural energy booster and hydrating snack.</li>
        </ul>
      </div>

      <button class="add-to-cart">ADD TO CART</button>
    </div>
  </div>
</body>
</html>
